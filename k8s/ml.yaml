apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: ml-app
spec:
  serviceName: "ml-app"
  replicas: 1
  selector:
    matchLabels:
      app: ml-app
  template:
    metadata:
      labels:
        app: ml-app
    spec:
      containers:
      - name: ml-container
        image: your-docker-username/ml-app:latest
        env:
        - name: CHROMA_PATH
          value: "/app/vector_db/chroma_storage/embedding_db"
        volumeMounts:
        - name: storage
          mountPath: /app/vector_db 
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: ml-data-pvc